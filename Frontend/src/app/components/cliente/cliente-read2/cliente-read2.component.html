<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let clienteRow">{{clienteRow.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-heSader-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let clienteRow">{{clienteRow.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
      <th mat-heSader-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
      <td mat-cell *matCellDef="let clienteRow">{{clienteRow.sobreNome}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
