<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let clienteRow" class="centro">{{clienteRow.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-heSader-cell *matHeaderCellDef  class="esquerda" >Nome</th>
            <td mat-cell  class="esquerda" *matCellDef="let clienteRow">{{clienteRow.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="sobrenome" >
            <th mat-heSader-cell *matHeaderCellDef class="esquerda">Sobrenome</th>
            <td mat-cell *matCellDef="let clienteRow" class="esquerda">{{clienteRow.sobreNome}}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-heSader-cell *matHeaderCellDef>Cpf</th>
            <td mat-cell *matCellDef="let clienteRow">{{clienteRow.cpf | cpfMask }}</td>
        </ng-container>


        <ng-container matColumnDef="datanasc">
            <th mat-heSader-cell *matHeaderCellDef>Data de Nasc.</th>
            <td mat-cell *matCellDef="let clienteRow">{{clienteRow.dataNasc | date : 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-heSader-cell *matHeaderCellDef>Idade</th>
            <td mat-cell *matCellDef="let clienteRow">{{clienteRow.idade}}</td>
        </ng-container>

        <ng-container matColumnDef="profissao">
            <th mat-heSader-cell *matHeaderCellDef>Profissão</th>
            <td mat-cell *matCellDef="let clienteRow">{{clienteRow.nomeProfissao}}</td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-heSader-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let clienteRow">
                <a routerLink="" class= "edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="" class= "delete">
                    <i class="material-icons ">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
